<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="Andr1278.github.io/CatChat/Images/headerImage.png">
        <h3>GenRandom</h3>
        <h3 id = "language">en</h3>
    </header>

    <div id="mainTheme">
        <h2 id = "h2Row">The picture of a random cat! </h2>
        <h3 id = "h3Row">See new cat photos with a simple button click. They are usually cute or hilarious.</h3>
        <button id="getButton" onclick="getNewCat()">Get a cat!</button>
        <div id ="catBlock">
            <label id = "catPhrase">Meow</label>
            <img id="catImg" src="Images/Cat1.jpg">
        </div>
    </div>


    <button id="buttonChat" onclick="ChatOpen();"></button>


    <div class = "chatContainer" id ="Chat">
        <div class = "chatHeader">
            <p>Chat with cat</p>
        </div>

        <div class = "chatBody" id ="chatBody">
        </div>

        <div class = "chatFooter">
            <form>
                <input method="post" onkeypress="if(event.keyCode == 13) return false;" type="text" name="" placeholder="Ask a question" id="user_input">
            </form>
        </div>
    </div>


<script src="scrypt.js"></script>
</body>
</html>
